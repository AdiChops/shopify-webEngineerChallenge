<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
            crossorigin="anonymous">
        <link rel="stylesheet" href="styles/lookup.css">
        <title>Toronto Waste Lookup</title>
    </head>

    <body>
        <header>
            <h1>Toronto Waste Lookup</h1>
        </header>
        <div id="searching">
            <input type="text" name="search" id="search" placeholder="Keywords (e.g. takeout, garbage, recycling...)" />
            <button id="searchbtn" name="searchbtn"><i class="fas fa-search"></i></button>
            <span id="error"></span>
        </div>
        <div id="results"></div>
        <div id="favourites">
            <h1>Favourites</h1>
            <div id="items"></div>
        </div>
        <script type="text/javascript" src="js/script.js"></script>
    </body>

</html>
